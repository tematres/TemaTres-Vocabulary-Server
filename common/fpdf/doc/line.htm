<h1>Line</h1>
<code>Line(<b>float</b> x1, <b>float</b> y1, <b>float</b> x2, <b>float</b> y2)</code>
<h2>Descripción</h2>
Traza una línea entre dos puntos.
<h2>Parámetros</h2>
<dl class="param">
<dt><code>x1</code></dt>
<dd>
Abscisa del primer punto.
</dd>
<dt><code>y1</code></dt>
<dd>
Ordenada del primer punto.
</dd>
<dt><code>x2</code></dt>
<dd>
Abscisa del segundo punto.
</dd>
<dt><code>y2</code></dt>
<dd>
Ordenada del segundo punto.
</dd>
</dl>
