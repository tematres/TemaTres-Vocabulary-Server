<h1>SetFontSize</h1>
<code>SetFontSize(<b>float</b> size)</code>
<h2>Descripción</h2>
Define el tamaño de la fuente actual.
<h2>Parámetros</h2>
<dl class="param">
<dt><code>size</code></dt>
<dd>
El tamaño (en puntos).
</dd>
